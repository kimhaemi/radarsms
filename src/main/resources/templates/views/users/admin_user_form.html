        <script type="text/javascript">
            $(function() {
                $('a.btn').button();
            });

            function fnGoList(){
                location.href="/users/admin_user";
            }
            
            function fnSubmit(){
                return false;
            }
            
            function fnUserDel(){
                if(confirm("사용자를 삭제하시겠습니까?")){
                    location.href="/users/admin_user_del?id="+$("#uid").val();
                }
            }

            function fnSave(mode){
                console.log(mode);
                var text = "";
                if($('#memberId').val() == ""){
                    alert("사용자ID를 입력하세요.");
                    return false;
                }
                if($('#password').val() == ""){
                    alert("사용자 비밀번호를 입력하세요.");
                    return false;
                }
                if($('#password2').val() == ""){
                    alert("사용자 비밀번호 확인을 입력하세요.");
                    return false;
                }
                if($('#password').val() != $('#password2').val()){
                    alert("사용자 비밀번호를 확인하세요.");
                    return false;
                }
                if($('#memberName').val() == ""){
                    alert("사용자 이름을 입력하세요.");
                    return false;
                }

                if(mode == 'insert'){ text = "사용자를 등록하시겠습니까?" }
                if(mode == 'modify'){ text = "사용자를 수정하시겠습니까?" }
                
                if(confirm(text)){
                    const params = {
                        id: $("#uid").val(),
                        memberId: $("#memberId").val(),
                        password: $("#password").val(),
                        passwordHint: $("#passwordHint").val(),
                        passwordAnswer: $("#passwordAnswer").val(),
                        memberName: $("#memberName").val(),
                        memberClass: $("#memberClass").val(),
                        memberEmail: $("#email").val(),
                        memberPhone: $("#phone").val(),
                        memberOrg: $("#org").val(),
                        memberDept: $("#dept").val(),
                        memberPos: $("#pos").val(),
                    }
                    console.log(params);
                    const result = fnCall('post', '/users/admin_user_'+mode, params);
                    
                    console.log("result :: "+ result);
                }
            }

        </script>

        <div id="contentMain">

            <input type="hidden" name="mode" value="I">
            <table class="mainTbl searchSeries" summary="">

                    <col>

                            <input type="reset"  id="reset"  class="btn login_btn"        value="다시 입력">

                        </td>
