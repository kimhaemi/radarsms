<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout"
      th:with="metaTitle='전체 감시'">

    <th:block layout:fragment="content">
        <script type="text/javascript">
        $(function() {
            $('.toggle').toggles();
            $('.toggle').on('toggle', function (e, active) {
                var targetId=e.target.id.replace("toggle","val");
                if (active) {
                    $("#"+targetId).val("true");
                } else {
                    $("#"+targetId).val("false");
                }
            });
            $('a.btn').button();
        });
        </script>
    
        <form action="sms_send_onoff_action.do" method="post" target="_self" id="searchDate">
        <table class="noticeTbl searchSeries">
            <thead>
            <tr>
                <th class="left">
                    관리 &gt; 문자 발송 기능 ON/OFF 설정
                </th>
                <th class="right">
                    <input type="submit" value="설정저장">
                </th>
            </tr>
            </thead>
        </table>
        
        <table class="mainTbl searchSeries" summary="">
            <caption class="hidden">문자 발송 기능 ON/OFF 설정</caption>
            <colgroup>
                <col style="width:33%">
                <col style="width:33%">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>설정 대상</th>
                    <th>발신 여부</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        장애 발생 시 문자 발송 기능 
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggleSTOPSMS" data-toggle-on="false" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: -80px;"><div class="toggle-on" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off active" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" id="valSTOPSMS" name="valSTOPSMS" value="false">
                        <input type="hidden" name="codes" value="STOPSMS">
                    </td>
                </tr>
                <tr>
                    <td>
                        서버 상태 확인 일일 정기 발송 기능 
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggleSCHEDUL" data-toggle-on="false" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: -80px;"><div class="toggle-on" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off active" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" id="valSCHEDUL" name="valSCHEDUL" value="false">
                        <input type="hidden" name="codes" value="SCHEDUL">
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="noticeTbl searchSeries">
            <thead>
            <tr>
                <th class="left">
                </th>
                <th class="right">
                    <input type="submit" value="설정저장">
                </th>
            </tr>
            </thead>
        </table>
        </form>
    </th:block>
</html>
