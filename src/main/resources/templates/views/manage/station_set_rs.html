<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}"
      th:with="metaTitle='자료 수신 감시 설정'">

	<th:block layout:fragment="content">
        <script th:inline="javascript">
            /* <![CDATA[ */
                var mData = /*[[${receiveSettingList}]]*/
                console.log(mData);
            /* ]]> */
        </script>
        <script type="text/javascript">
        $(function() {
            $("#configSave").on("click", function(){
                let list = new Array();
                $("input[name=config]").each(function(idx, item){
                    let jObj = new Object();
                    let site = item.id.split("-")[0];
                    let dataType = item.id.split("-")[1];

                    mData.forEach(e => {
                        // console.log(e);
                        if(e.site == site && e.dataType == dataType){
                            jObj.site=e.site;
                            jObj.dataKind=e.dataKind;
                            jObj.dataType=e.dataType;
                            jObj.data_name=e.data_name;
                            jObj.sms_send_activation=$(item).is(":checked") ? 1 : 0;
                            jObj.status=e.status;
                            list.push(jObj);
                        }
                    });
                });

                if(confirm("저장 하겠습니까?")){
                    let result = fnCall('post', '/manage/station_set_rc_modify', JSON.stringify(list));
                    
                    console.log("result :: "+ result.status);
                    if(result.status == "success"){
                        alert("저장되었습니다.");
                        location.href="/manage/station_set_rc"; //다시 로딩
                    } else {
                        alert("저장에 실패하였습니다. \n" + result.data);
                    }
                }
                
            });
        });
        </script>
    
        <input type="hidden" name="termStart" id="termStart">
        <input type="hidden" name="termClose" id="termClose">
        <table class="noticeTbl settingSeries">
            <thead>
            <tr>
                <th class="left">
                    관리 &gt; 자료 수신 감시 설정
                </th>
                <th class="right">
                    <input type="submit" id="configSave" class="btn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="설정저장">
                </th>
            </tr>
            </thead>
        </table>
        
        <table class="table subTbl table-hover" summary="">
            <caption class="hidden">자료 수신 감시 설정</caption>
            <colgroup>
                <!-- <col style="width:50px" />
                <col style="width:180px" />
                <col style="width:70px" />
                <col />
                <col />
                <col style="width:70px" />
                <col style="width:70px" /> -->
            </colgroup>
            <thead class="subThead">
                <tr>
                    <th colspan="2">데이터 종류</th>
                    <th>시간대<br/> 설정</th>
                    <th>파일이름 패턴</th>
                    <th>파일이름 정규식 </th>
                    <th>누락처리<br/> 지연시간 </th>
                    <th>자료 감시<br/> 설정 </th>
                </tr>
            </thead>
            <tbody class="table-group-divider" th:each="rsList, rsListStat : ${receiveSettingList}" th:if="${rsList.status == 1}">
                <tr th:if="${rsList.permittedWatch} == 1">
                    <th colspan="7" th:if="${rsList.dataKind} == 'RDR'">
                        대형 레이더
                    </th>
                    <th colspan="7" th:if="${rsList.dataKind} == 'SDR'">
                        소형 레이더
                    </th>
                    <th colspan="7" th:if="${rsList.dataKind} == 'LGT'">
                        낙뢰
                    </th>
                </tr>
                <tr th:if="${rsList.dataKind} != 'all'">
                    <td>
                        <input type="hidden" th:name="${'receiveSettings['+rsListStat.index+'].data_type'}" th:value="${rsList.dataType }" />
                        <input type="hidden" th:name="${'receiveSettings['+rsListStat.index+'].data_kind'}" th:value="${rsList.dataKind }" />
                        <div th:text="${rsList.dataType}"></div>
                    </td>
                    <td>
                        <input type="hidden" th:name="${'receiveSettings['+rsListStat.index+'].data_name'}" th:value="${rsList.data_name }" />
                        <div th:text="${rsList.data_name}"></div>
                    </td>
                    <td>
                        <label class="a8z-toggle-switch" data-size="sm" style="--a8z-ts-input-checked-content:'UTC'; --a8z-ts-input-unchecked-content: 'KST'; --a8z-ts-width: 60px;">
                            <input type="checkbox" name="timeConfig" 
                                th:id="${'time-'+rsListStat.index}"
                                th:checked="${rsList.time_zone == 'U'}"
                            />
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                        </label>
                    </td>
                    <td>
                        <input type="text" th:name="${'receiveSettings['+rsListStat.index+'].filename_pattern'}" class="namePattern" th:value="${rsList.filename_pattern }" />
                    </td>
                    <td>
                        <input type="text" th:name="${'receiveSettings['+rsListStat.index+'].filename_regex'}" class="nameRegex" th:value="${rsList.filename_regex }" />
                    </td>
                    <td>
                        <input type="text" th:name="${'receiveSettings['+rsListStat.index+'].delay_tolerance'}" class="rccset" th:value="${rsList.delay_tolerance }" />분
                    </td>
                    <td>
                        <label class="a8z-toggle-switch" data-size="sm" style="--a8z-ts-width: 60px;">
                            <input type="checkbox" name="config" 
                                th:id="${'pmt-'+rsListStat.index}"
                                th:checked="${rsList.permittedWatch}"
                            />
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </th:block>
</html>
