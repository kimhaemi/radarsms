<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout"
      th:with="metaTitle='전체 감시'">

	<th:block layout:fragment="content">
        <script type="text/javascript">
            $(function() {
                $('.toggle').toggles();
                $('.toggle').on('toggle', function (e, active) {
                    var targetId=e.target.id.replace("toggle","activation");
                    if (active) {
                        $("#"+targetId).val("1");
                    } else {
                        $("#"+targetId).val("0");
                    }
                });
            });
        </script>
    
        <form action="/manage/sms_set_msg_update" method="post" target="_self" id="searchDate">
        <input type="hidden" name="termStart" id="termStart">
        <input type="hidden" name="termClose" id="termClose">
        <table class="noticeTbl searchSeries">
            <thead>
            <tr>
                <th class="left">
                    관리 &gt; 문자 메시지 패턴
                </th>
                <th class="right">
                    <input type="submit" value="설정저장">
                </th>
            </tr>
            </thead>
        </table>
        
        <table class="mainTbl searchSeries" summary="">
            <caption class="hidden">문자 전송 메시지 패턴</caption>
            <colgroup>
                <col style="width:100px">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th rowspan="2">구분</th>
                    <th colspan="2">설정값</th>
                </tr>
                <tr>
                    <th>정상 운영 상태</th>
                    <th>유지보수 상태</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">
                        주의
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_NOTI_RUN" data-toggle-on="1" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: 0px;"><div class="toggle-on active" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="NOTI_RUN_activation" id="activation_NOTI_RUN" value="1">
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_NOTI_MRO" data-toggle-on="1" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: 0px;"><div class="toggle-on active" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="NOTI_MRO_activation" id="activation_NOTI_MRO" value="1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="NOTI_RUN" id="NOTI_RUN" class="msgPtn">%SITE%[%DATA%] 자료 미수신 [%TIME%]</textarea>
                    </td>
                    <td>
                        <textarea name="NOTI_MRO" id="NOTI_MRO" class="msgPtn">%SITE% 점검 시작 [%TIME%]</textarea>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        경고
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_WARN_RUN" data-toggle-on="1" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: 0px;"><div class="toggle-on active" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="WARN_RUN_activation" id="activation_WARN_RUN" value="1">
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_WARN_MRO" data-toggle-on="0" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: -80px;"><div class="toggle-on" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off active" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="WARN_MRO_activation" id="activation_WARN_MRO" value="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="WARN_RUN" id="WARN_RUN" class="msgPtn">%SITE%[%DATA%] 장애 발생 [%TIME%]</textarea>
                    </td>
                    <td>
                        <textarea name="WARN_MRO" id="WARN_MRO" class="msgPtn">%SITE% 점검 진행 중 [%TIME%]</textarea>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        복구
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_RETR_RUN" data-toggle-on="1" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: 0px;"><div class="toggle-on active" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="RETR_RUN_activation" id="activation_RETR_RUN" value="1">
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_RETR_MRO" data-toggle-on="1" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: 0px;"><div class="toggle-on active" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="RETR_MRO_activation" id="activation_RETR_MRO" value="1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="RETR_RUN" id="RETR_RUN" class="msgPtn">%SITE%[%DATA%] 장애 복구 [%TIME%]</textarea>
                    </td>
                    <td>
                        <textarea name="RETR_MRO" id="RETR_MRO" class="msgPtn">%SITE% 점검 완료 [%TIME%]</textarea>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        네트워크 장애
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_TOTA_RUN" data-toggle-on="1" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: 0px;"><div class="toggle-on active" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="TOTA_RUN_activation" id="activation_TOTA_RUN" value="1">
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_TOTA_MRO" data-toggle-on="1" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: 0px;"><div class="toggle-on active" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="TOTA_MRO_activation" id="activation_TOTA_MRO" value="1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="TOTA_RUN" id="TOTA_RUN" class="msgPtn">네트워크 점검 요청 [%TIME%]</textarea>
                    </td>
                    <td>
                        <textarea name="TOTA_MRO" id="TOTA_MRO" class="msgPtn">네트워크 점검 요청 [%TIME%]</textarea>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        네트워크 복구
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_TORE_RUN" data-toggle-on="1" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: 0px;"><div class="toggle-on active" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="TORE_RUN_activation" id="activation_TORE_RUN" value="1">
                    </td>
                    <td>
                        <div class="toggle toggle-light" id="toggle_TORE_MRO" data-toggle-on="0" style="height: 20px;"><div class="toggle-slide"><div class="toggle-inner" style="width: 180px; margin-left: -80px;"><div class="toggle-on" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off active" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                        <input type="hidden" name="TORE_MRO_activation" id="activation_TORE_MRO" value="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="TORE_RUN" id="TORE_RUN" class="msgPtn">네트워크 복구  [%TIME%]</textarea>
                    </td>
                    <td>
                        <textarea name="TORE_MRO" id="TORE_MRO" class="msgPtn">네트워크 복구  [%TIME%]</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="noticeTbl searchSeries">
            <thead>
            <tr>
                <th class="left">
                </th>
                <th class="right">
                    <input type="submit" value="설정저장">
                </th>
            </tr>
            </thead>
        </table>
        </form>
    </th:block>
</html>
