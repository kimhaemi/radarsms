        <script type="text/javascript">
            $(function() {
                $("#configSave").on("click", function(){

                    let list = new Array();
                    
                    list.push({ "code":"NOTI", "mode":"RUN", "activation":$("input[name='NOTI_RUN_activation']").is(":checked") ? 1 : 0, "pattern":$("#NOTI_RUN_pattern").val() });
                    list.push({ "code":"NOTI", "mode":"MRO", "activation":$("input[name='NOTI_MRO_activation']").is(":checked") ? 1 : 0, "pattern":$("#NOTI_MRO_pattern").val() });

                    list.push({ "code":"WARN", "mode":"RUN", "activation":$("input[name='WARN_RUN_activation']").is(":checked") ? 1 : 0, "pattern":$("#WARN_RUN_pattern").val() });
                    list.push({ "code":"WARN", "mode":"MRO", "activation":$("input[name='WARN_MRO_activation']").is(":checked") ? 1 : 0, "pattern":$("#WARN_MRO_pattern").val() });
                    
                    list.push({ "code":"RETR", "mode":"RUN", "activation":$("input[name='RETR_RUN_activation']").is(":checked") ? 1 : 0, "pattern":$("#RETR_RUN_pattern").val() });
                    list.push({ "code":"RETR", "mode":"MRO", "activation":$("input[name='RETR_MRO_activation']").is(":checked") ? 1 : 0, "pattern":$("#RETR_MRO_pattern").val() });

                    list.push({ "code":"TOTA", "mode":"RUN", "activation":$("input[name='TOTA_RUN_activation']").is(":checked") ? 1 : 0, "pattern":$("#TOTA_RUN_pattern").val() });
                    list.push({ "code":"TOTA", "mode":"MRO", "activation":$("input[name='TOTA_MRO_activation']").is(":checked") ? 1 : 0, "pattern":$("#TOTA_MRO_pattern").val() });

                    list.push({ "code":"TORE", "mode":"RUN", "activation":$("input[name='TORE_RUN_activation']").is(":checked") ? 1 : 0, "pattern":$("#TORE_RUN_pattern").val() });
                    list.push({ "code":"TORE", "mode":"MRO", "activation":$("input[name='TORE_MRO_activation']").is(":checked") ? 1 : 0, "pattern":$("#TORE_MRO_pattern").val() });

                    console.log(list);

                    if(confirm("저장 하시겠습니까?")){
                        let result = fnCall('post', '/manage/sms_set_msg_modify', JSON.stringify(list));
                        
                        console.log("result :: "+ result.status);
                        if(result.status == "success"){
                            alert("저장되었습니다.");
                            location.href="/manage/sms_set_msg"; //다시 로딩
                        } else {
                            alert("저장에 실패하였습니다. \n" + result.data);
                        }
                    }
                    
                });

            });
        </script>
