	<th:block layout:fragment="content">
        <script type="text/javascript">
        $(function() {
            $('.toggle').toggles();
            $('.toggle').on('toggle', function (e, active) {
                var targetId=e.target.id.replace("toggle","id");
                if (active) {
                    $("#"+targetId).val("true");
                } else {
                    $("#"+targetId).val("false");
                }
            });
        });
        </script>
