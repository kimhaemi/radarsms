<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout"
      th:with="metaTitle='지점/자료별 문자 발송 설정'">

	<th:block layout:fragment="content">
        <script th:inline="javascript">
            /* <![CDATA[ */
                var mData = /*[[${list.receiveList}]]*/
                console.log(mData);
            /* ]]> */
        </script>
        <script type="text/javascript">
        $(function() {
            $("#configSave").on("click", function(){
                let list = new Array();
                $("input[name=config]").each(function(idx, item){
                    let jObj = new Object();
                    let site = item.id.split("-")[0];
                    let dataType = item.id.split("-")[1];

                    mData.forEach(e => {
                        // console.log(e);
                        if(e.site == site && e.dataType == dataType){
                            jObj.site=e.site;
                            jObj.dataKind=e.dataKind;
                            jObj.dataType=e.dataType;
                            jObj.data_name=e.data_name;
                            jObj.sms_send_activation=$(item).is(":checked") ? 1 : 0;
                            jObj.status=e.status;
                            list.push(jObj);
                        }
                    });
                });

                if(confirm("저장 하시겠습니까?")){
                    let result = fnCall('post', '/manage/station_set_rc_update', JSON.stringify(list));
                    
                    console.log("result :: "+ result.status);
                    if(result.status == "success"){
                        alert("저장되었습니다.");
                        location.href="/manage/station_set_rc"; //다시 로딩
                    } else {
                        alert("저장에 실패하였습니다. \n" + result.data);
                    }
                }
                
            });
        });

        </script>
    
        <!-- <form action="/manage/sms_set_rc_update" method="post" target="_self" id="searchDate"> -->
        <input type="hidden" name="termStart" id="termStart">
        <input type="hidden" name="termClose" id="termClose">
        <table class="noticeTbl searchSeries">
            <thead>
            <tr>
                <th class="left">
                    관리 &gt; 지점/자료별 문자 발송 설정
                </th>
                <th class="right">
                    <input type="submit" id="configSave" class="btn btn_grayline" value="설정저장">
                </th>
            </tr>
            </thead>
        </table>

        <!-- <table class="mainTbl searchSeries" summary=""> -->
        <table class="table subTbl table-hover" summary="">
            <caption class="hidden">이벤트 문자 발송 설정</caption>
            <colgroup>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead class="subThead">
                <tr>
                    <th>구분</th>
                    <th>지점</th>
                    <th colspan="2">자료 종류</th>
                    <th>문자 발송 설정</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="rclist : ${list.receiveList}" th:if="${rclist.status == 1}">
                    <td th:if="${rclist.dataKind == 'RDR'}">
                        레이더
                    </td>
                    <td th:if="${rclist.dataKind == 'LGT'}">
                        낙뢰
                    </td>
                    <td th:if="${rclist.dataKind != 'RDR' && rclist.dataKind != 'LGT'}">
                        네트워크
                    </td>

                    <td th:if="${rclist.dataKind == 'RDR'}">
                        <div th:text="${rclist.name_kr +' ('+rclist.site+')'}"></div>
                    </td>
                    <td th:if="${rclist.dataKind == 'LGT'}">
                        낙뢰
                    </td>
                    <td th:if="${rclist.dataKind != 'RDR' && rclist.dataKind != 'LGT'}">
                        네트워크
                    </td>
                    
                    <td>
                        <div th:text="${rclist.dataType}"></div>
                    </td>
                    <td>
                        <div th:text="${rclist.data_name}"></div>
                    </td>
                    <td>
                        <!-- <div class="toggle toggle-light" th:id="${'toggle-'+rclist.site+'-'+rclist.dataType}" th:data-toggle-on="${rclist.sms_send_activation}"></div> -->
                        <label class="toggle" data-size="">
                            <input type="checkbox" name="config" 
                                th:id="${rclist.site+'-'+rclist.dataType}" 
                                th:checked="${rclist.sms_send_activation}"
                            />
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- </form> -->
    </th:block>
</html>
