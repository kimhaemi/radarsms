<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout"
      th:with="metaTitle='지점별 감시'">

  <th:block layout:fragment="content">
    
    <script type="text/javascript">
      var alertToggle;
      $(document).ready(function(){
        $("#nowTime").text(nowTime());
        window.setInterval(function(){
          $("#nowTime").text(nowTime());
        },1000);
        window.setInterval(function(){
          // alertCheck2();
          // f5Station();
        },30000);
        alertToggle=$('.toggle').data('toggles');
      });
      $(function(){
        $('.toggle').toggles();
        $('.toggle').on('toggle', function (e, active) {
          if (active) {
            $("#alert_activity").val("1");
          } else {
            $("#alert_activity").val("0");
          }
        });
      });
    </script>

    <table class="noticeTbl timeSeries">
      <colgroup>
        <col style="width:auto;">
        <col style="width:70px;">
        <col style="width:105px;">
        <col style="width:70px;">
        <col style="width:130px;">
      </colgroup>
      <thead> 
      <tr th:each="sData : ${list.stationDtl}">
        <th class="left">
          지점별 감시 &gt; <span class="radar" th:text="${sData.name_kr+' 레이더'}"></span>
        </th>
        <th class="left">알람설정:</th>
        <th class="center">
          <div class="toggle toggle-light" id="s" data-toggle-on="1" style="height: 20px;">
            <div class="toggle-slide">
              <div class="toggle-inner" style="width: 180px; margin-left: 0px;">
                <div class="toggle-on active" style="height: 20px; width: 90px; text-indent: -10px; line-height: 20px;">ON</div>
                <div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div>
                <div class="toggle-off" style="height: 20px; width: 90px; margin-left: -10px; text-indent: 10px; line-height: 20px;">OFF</div>
              </div>
            </div>
          </div>
          <input type="hidden" name="alert_activity" id="alert_activity" value="1">
          <input type="hidden" name="alert_lasttime" id="alert_lasttime" value="">
          <input type="hidden" name="alert_checksite" id="alert_checksite" th:value="${sData.siteCd}">
        </th>
        <th class="left">현재시간:</th>
        <th class="right" id="nowTime"></th>
      </tr>
      </thead>
    </table>


    <div id="f5content">
      <table class="mainTbl timeSeries" summary="">
        <caption class="hidden">관악산 레이더</caption>
        <thead>
          <tr>
            <th rowspan="2" style="width: 125px;">확인시각</th>
              <th colspan="2">이진자료<br>(NQC)</th>
          </tr>
          <tr>
              <th style="width: 40px;">상태</th>
              <th>최종수신</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2023.05.31 21:25</td>
            <td><div class="status ORDI" title="정상"></div></td>
            <td>
              2022.07.29 14:15
            </td>
          </tr>
        </tbody>
      </table>
      
      <table class="mainTbl timeSeries" summary="">
        <caption class="hidden">1</caption>
        <thead>
          <tr>
            <th colspan="3">
              최근 자료 수신현황
            </th>
          </tr>
          <tr>
            <th rowspan="2" style="width:125px;">시간</th>
            <th colspan="2">NQC</th>
            </tr>
          <tr>
            <th style="width: 40px;">상태</th>
            <th>수신시간</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              2023.05.31 21:20
            </td>
            <td>
              <div class="recv " title=""></div>
            </td>
            <td> - </td>
          </tr>
          <tr>
            <td>
              2023.05.31 21:10
            </td>
            <td>
              <div class="recv " title=""></div>
            </td>
            <td> - </td>
        </tbody>
      </table>
    </div>
  </th:block>
  <!-- <audio class="alarmAudio" controls="" preload="auto" loop=""><source src="/sounds/Electronic_Chime.mp3" type="audio/mpeg"></audio> -->
</html>
