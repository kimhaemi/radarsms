			var alertToggle;
			$(document).ready(function(){
			  $("#nowTime").text(nowTime());

			  },1000);
			  window.setInterval(function(){
				//alertCheck2();
				//f5Station();
			  },30000);
			  alertToggle=$('.toggle').data('toggles');
			});
			$(function(){
			  $('.toggle').toggles();
			  $('.toggle').on('toggle', function (e, active) {
				if (active) {
				  $("#alert_activity").val("1");
				} else {
				  $("#alert_activity").val("0");
				}
			  });
			});
		  </script>
